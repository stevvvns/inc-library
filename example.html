<!DOCTYPE html>
<html>
<head>
  <script type="module" src="./dist/button.js"></script>
  <script type="module" src="./dist/markdown-editor.js"></script>
  <script type="module" src="./dist/markdown-renderer.js"></script>
  <style type="text/css">
* {
  --primary-color: #444;
}
h2 {
  font-family: monospace;
}
h3 {
  margin-bottom: 3px;
  font-size: medium;
}
body {
  color: #333;
  background: #f3f3f3;
  padding: 2em;
}
@media (prefers-color-scheme: dark) {
  body {
    background: #222;
    color: #f3f3f3;
  }
}
  </style>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const inp = document.querySelector('input[type=color]');
  const setColor = color => document.styleSheets[0].rules[0].style.setProperty('--primary-color', color);
  inp.addEventListener('change', () => {
    setColor(inp.value);
    localStorage.setItem('color', inp.value);
  });
  const color = localStorage.getItem('color');
  if (color) {
    setColor(color);
    inp.value = color;
  }
  const mdRender = document.querySelector('inc-markdown-renderer');
  document.querySelector('inc-markdown-editor').addEventListener('change', evt => mdRender.markdown.value = evt.detail.value);
});
  </script>
</head>
<body>
  <h1>inc-library</h1>
  <input type="color" value="#666666" />
  <h2>&lt;inc-lib-button></h2>
  <h3>primary</h3>
  <inc-lib-button type="primary">Click</inc-lib-button>
  <inc-lib-button type="primary" disabled="disabled">No click</inc-lib-button>
  <h3>secondary</h3>
  <inc-lib-button>Click</inc-lib-button>
  <inc-lib-button disabled="disabled">No click</inc-lib-button>
  <h2>&lt;inc-markdown-editor></h2>
  <inc-markdown-editor placeholder="Markdown goes here" initial-value="# writing markdown
 * check out [the cheatsheet](https://www.markdownguide.org/cheat-sheet/)
 * give it a shot"></inc-markdown-editor>
  <h2>&lt;inc-markdown-renderer></h2>
  <div style="max-width: 80ch">
    <inc-markdown-renderer markdown="# writing markdown
 * check out [the cheatsheet](https://www.markdownguide.org/cheat-sheet/)
 * give it a shot"></inc-markdown-renderer>
  </div>
</body>
</html>
